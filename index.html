<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <form>
            <h6 class="head my-4 mb-5">Contact Us</h6>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <input type="text" id="phone" required>
                    <label for="phone"><i class="fas fa-phone"></i> Mobile No:</label>
                </div>
                <div class="input-group">
                    <input type="text" id="college" required>
                    <label for="college"><i class="fas fa-graduation-cap"></i> College/Organisations:</label>
                </div>
            </div>
            
            <div class="input-group">
                <textarea id="msg" rows="5" placeholder="Message"></textarea>
                <label for="msg"></label>
            </div>
            <button type="submit" class="btn btn-primary col-12 text-center">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>
</html>
